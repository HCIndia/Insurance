<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background: #ff7eb3;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 126, 179, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn:hover {
            background: #ff589c;
            box-shadow: 0 6px 15px rgba(255, 126, 179, 0.5);
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px 18px;
                width: 80%;
            }
        }
    </style>

    <script>
        function goToMainPage() {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="card">
        {% if upload_success %}
            <h1>You have successfully uploaded the documents for {{ upload_success }}</h1>
        {% else %}
            <h1>Success!</h1>
            <p>You have successfully inserted a record.</p>
        {% endif %}
        <button class="btn" onclick="goToMainPage()">Go to Main Page</button>
    </div>
</body>
</html>
