<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-img {
            width: 150px;  
            height: auto;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body class="container mt-4">
    <h2>Uploaded Files</h2>
    <div class="row">
        {% for file in files %}
        <div class="col-md-3 text-center">
            {% if file.lower().endswith(('.png', '.jpg', '.jpeg')) %}
                <img src="{{ url_for('download_file', filename=file) }}" class="preview-img">
            {% else %}
                <p>{{ file }}</p>
            {% endif %}
            <br>
            <a href="{{ url_for('download_file', filename=file) }}" download class="btn btn-primary btn-sm mt-2">Download</a>
        </div>
        {% endfor %}
    </div>

    <a href="/index" class="btn btn-secondary mt-3">Back to search</a>
</body>
</html>
