<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Month</title>
    <style>
        
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec); /* Light gradient */
    font-family: Arial, sans-serif;
    padding-top: 30px;
    margin: 0;
}

/* Selection Container - Flexbox Layout */
.selection-container {
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
    max-width: 700px;
}

/* Containers for Dropdowns */
.container {
    background: rgba(255, 255, 255, 0.8); /* Slight transparency */
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
    text-align: center;
    width: 100%;
    max-width: 220px;
    backdrop-filter: blur(10px); /* Glass effect */
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: transform 0.2s;
}

.container:hover {
    transform: translateY(-2px); /* Slight lift on hover */
}

/* Heading */
h2 {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
}

/* Select Dropdown Styling */
select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #007BFF;
    border-radius: 8px;
    background: white;
    color: #333;
    cursor: pointer;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0, 123, 255, 0.2);
}

select:focus {
    border-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 86, 179, 0.4);
}

/* Search Button - Modern Look */
.search-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-btn {
    padding: 10px 18px;
    background: linear-gradient(135deg, #007BFF, #00C9FF);
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
    text-transform: uppercase;
}

.search-btn:hover {
    background: linear-gradient(135deg, #0056b3, #0090c0);
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 86, 179, 0.5);
}

.search-btn:disabled {
    background: gray;
    cursor: not-allowed;
    box-shadow: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .selection-container {
        flex-direction: column;
        gap: 15px;
        width: 100%;
        padding: 0 15px;
    }

    .container {
        max-width: 100%;
    }

    h2 {
        font-size: 16px;
    }

    select {
        font-size: 14px;
        padding: 10px;
    }

    .search-btn {
        font-size: 14px;
        padding: 10px 14px;
    }
}

.radio-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    max-width: 500px;
}

.radio-label {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.7);
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.2s;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.radio-label:hover {
    background-color: #f8f9fa;
    transform: scale(1.02);
}

/* Hide Default Radio Button */
.radio-label input {
    display: none;
}

.radio-custom {
    width: 22px;
    height: 22px;
    border: 2px solid #007bff;
    border-radius: 50%;
    position: relative;
    display: inline-block;
}

.radio-custom::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #007bff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    opacity: 0;
}

input:checked + .radio-custom::after {
    opacity: 1;
}

    
    </style>
    <script>
        function redirectToPage(value) {
            window.location.href = "/fullPersonDetails?selected=" + encodeURIComponent(value);
        }
    </script>
</head>
<body>
    <div class="selection-container">
        <div class="container">
            <h2>Select a Month</h2>
            <select id="monthSelect" onchange="checkSelection()">
                <option value="">--Select a Month--</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
    
        <div class="container">
            <h2>Select a Year</h2>
            <select id="yearSelect" onchange="checkSelection()">
                <option value="">--Select a Year--</option>
            </select>
        </div>
    
        <button id="search-btn" class="search-btn" disabled onclick="sendData()">Search</button>
    </div>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            populateYearDropdown();
        });

        // Populate Year Dropdown (from 2000 to current year)
        function populateYearDropdown() {
            const yearSelect = document.getElementById("yearSelect");

            // Clear existing options (prevents duplication)
            yearSelect.innerHTML = '<option value="">--Select a Year--</option>';

            const currentYear = new Date().getFullYear();
            for (let year = 2020; year <= currentYear+2; year++) {
                let option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Re-populate dropdown when coming back from history
        window.addEventListener("pageshow", function () {
            populateYearDropdown();
        });

    </script>

    <script>
        // Populate Year Dropdown (2000 - Current Year)
        // const yearSelect = document.getElementById("yearSelect");
        // const currentYear = new Date().getFullYear();
    
        // for (let year = 2020; year <= currentYear; year++) {
        //     let option = document.createElement("option");
        //     option.value = year;
        //     option.textContent = year;
        //     yearSelect.appendChild(option);
        // }
    
        function checkSelection() {
            let month = document.getElementById("monthSelect").value;
            let year = document.getElementById("yearSelect").value;
            let searchBtn = document.getElementById("search-btn");
    
            // Enable button only if both fields are selected
            searchBtn.disabled = !(month && year);
        }
    
        function sendData() {
            let month = document.getElementById("monthSelect").value;
            let year = document.getElementById("yearSelect").value;
    
            if (!month || !year) {
                alert("Please select both Month and Year before searching!");
                return;
            }
    
            // Simulate sending data (modify as needed)
            console.log("Sending Data:", { month, year });
    
            // Example: Sending Data via Fetch API (Modify as per your backend)
            fetch(`/searchByMonthAndYear?month=${month}&year=${year}`)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.text();
            })
            .then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>

    {% if result %}
    <p>Select an Option:</p>
    <div class="radio-group">
        {% for pobj in result %}
            <label class="radio-label">
                <input type="radio" id = "{{ pobj.Customer_name }}+{{ pobj.Regd_No }}+{{ pobj.Type_of_insurance }}" name="regNo" value="{{ pobj.Customer_name }}+{{ pobj.Regd_No }}+{{ pobj.Type_of_insurance }}" onclick="redirectToPage(this.value)">
                <span class="radio-custom"></span>
                {{ pobj.Date_of_insurance.strftime('%d/%m/%Y') }}, {{ pobj.Customer_name }}, {{ pobj.Regd_No }}
            </label>
        {% endfor %}
    </div>
{% endif %}
        


</body>
</html>
