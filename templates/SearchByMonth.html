<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Month</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .selection-container {
        display: flex;
        gap: 20px; /* Space between month & year */
        align-items: center; /* Align them properly */
        justify-content: center; /* Center the selection on the page */
        flex-wrap: wrap; /* Wrap items if screen is small */
     }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
        max-width: 350px;
        margin: 50px auto;
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    /* Heading Style */
    .container h2 {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 12px;
    }

    /* Select Dropdown Styling */
    select {
        position: relative;
        z-index: 999999;
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        font-weight: 500;
        border: 2px solid #007BFF;
        border-radius: 8px;
        background: white;
        color: #333;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        
    }

    /* Dropdown Arrow Customization */
    select:focus, select:hover {
        border-color: #0056b3;
        box-shadow: 0 0 10px rgba(0, 86, 179, 0.4);
    }

    /* Option Styling */
    option {
        font-size: 16px;
        background: white;
        color: #333;
    }

    /* Disabled First Option */
    select option:first-child {
        color: #999;
        font-style: italic;
    }
    .radio-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 10px 0;
}

.radio-label {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    font-size: 16px;
    background: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.2s;
}

.radio-label:hover {
    background-color: #f8f9fa;
    transform: scale(1.02);
}

.radio-label input {
    display: none;
}

.radio-custom {
    display: inline-block;
    width: 22px;
    height: 22px;
    border: 2px solid #007bff;
    border-radius: 50%;
    position: relative;
    transition: 0.2s;
}

.radio-custom::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #007bff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.2s;
}

input:checked + .radio-custom::after {
    opacity: 1;
}
.search-btn {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }

    .search-btn:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
    /* Responsive Styling */
@media (max-width: 768px) {
    .selection-container {
        flex-direction: column; /* Stack items on small screens */
        gap: 1px;
        width: 100%;
        padding: 0 10px;
    }

    .container {
        width: 90%;
        max-width: 400px;
        padding: 15px;
    }

    h2 {
        font-size: 18px; /* Reduce heading size on small screens */
    }

    select {
        font-size: 14px;
        padding: 10px;
    }

    .search-btn {
        width: 90%;
        font-size: 14px;
        padding: 12px;
    }

    .radio-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .radio-label {
        width: 90%;
        font-size: 14px;
        padding: 10px;
    }
}


    
    </style>
    <script>
        function redirectToPage(value) {
            window.location.href = "/fullPersonDetails?selected=" + encodeURIComponent(value);
        }
    </script>
</head>
<body>
    <div class="selection-container">
        <div class="container">
            <h2>Select a Month</h2>
            <select id="monthSelect" onchange="checkSelection()">
                <option value="">--Select a Month--</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
    
        <div class="container">
            <h2>Select a Year</h2>
            <select id="yearSelect" onchange="checkSelection()">
                <option value="">--Select a Year--</option>
            </select>
        </div>
    
        <button id="search-btn" class="search-btn" disabled onclick="sendData()">Search</button>
    </div>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            populateYearDropdown();
        });

        // Populate Year Dropdown (from 2000 to current year)
        function populateYearDropdown() {
            const yearSelect = document.getElementById("yearSelect");

            // Clear existing options (prevents duplication)
            yearSelect.innerHTML = '<option value="">--Select a Year--</option>';

            const currentYear = new Date().getFullYear();
            for (let year = 2020; year <= currentYear; year++) {
                let option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Re-populate dropdown when coming back from history
        window.addEventListener("pageshow", function () {
            populateYearDropdown();
        });

    </script>

    <script>
        // Populate Year Dropdown (2000 - Current Year)
        // const yearSelect = document.getElementById("yearSelect");
        // const currentYear = new Date().getFullYear();
    
        // for (let year = 2020; year <= currentYear; year++) {
        //     let option = document.createElement("option");
        //     option.value = year;
        //     option.textContent = year;
        //     yearSelect.appendChild(option);
        // }
    
        function checkSelection() {
            let month = document.getElementById("monthSelect").value;
            let year = document.getElementById("yearSelect").value;
            let searchBtn = document.getElementById("search-btn");
    
            // Enable button only if both fields are selected
            searchBtn.disabled = !(month && year);
        }
    
        function sendData() {
            let month = document.getElementById("monthSelect").value;
            let year = document.getElementById("yearSelect").value;
    
            if (!month || !year) {
                alert("Please select both Month and Year before searching!");
                return;
            }
    
            // Simulate sending data (modify as needed)
            console.log("Sending Data:", { month, year });
    
            // Example: Sending Data via Fetch API (Modify as per your backend)
            fetch(`/searchByMonthAndYear?month=${month}&year=${year}`)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.text();
            })
            .then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>

    {% if result %}
    <p>Select an Option:</p>
    <div class="radio-group">
        {% for pobj in result %}
            <label class="radio-label">
                <input type="radio" id = "{{ pobj.Customer_name }}+{{ pobj.Regd_No }}+{{ pobj.Type_of_insurance }}" name="regNo" value="{{ pobj.Customer_name }}+{{ pobj.Regd_No }}+{{ pobj.Type_of_insurance }}" onclick="redirectToPage(this.value)">
                <span class="radio-custom"></span>
                {{ pobj.Date_of_insurance.strftime('%d/%m/%Y') }}, {{ pobj.Customer_name }}, {{ pobj.Regd_No }}
            </label>
        {% endfor %}
    </div>
{% endif %}
        


</body>
</html>
