<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            border-left: 8px solid #ff6b6b;
        }
        h2 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background: #fffaf0;
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus {
            border-color: #ff6b6b;
            box-shadow: 0px 0px 5px rgba(255, 107, 107, 0.5);
            outline: none;
        }
        button {
            padding: 14px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e63946;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            input, button, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Insurance Form</h2>
        <form action="/successPage" method="post">
            <div class="form-group">
                <label>Date of Insurance:</label>
                <input type="date" name="date_of_insurance" required>
            </div>
            <div class="form-group">
                <label>Type of Insurance:</label>
                <select name="type_of_insurance" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="Fweel">4 Wheeler</option>
                    <option value="Tweel">2 Wheeler</option>
                    <option value="General">General Insurance</option>
                    <option value="Life">Life Insurance</option>
                    <option value="Mediclaim">Mediclaim</option>
                </select>
            </div>
            <div class="form-group">
                <label>Customer Name:</label>
                <input type="text" name="customer_name" required>
            </div>
            <div class="form-group">
                <label>Customer Contact:</label>
                <input type="tel" name="customer_contact_no" pattern="[0-9]*" inputmode="numeric" required>
            </div>            
            <div class="form-group">
                <label>Make:</label>
                <select name="make" id="make" required>
                    <option value="" disabled selected>Select Make</option>
                    <option value="Maruti">Maruti</option>
                    <option value="Tata">Tata</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Mahindra">Mahindra</option>
                    <option value="Kia">Kia</option>
                    <option value="Honda">Honda</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Renault">Renault</option>
                    <option value="Nissan">Nissan Motors</option>
                    <option value="MG">MG</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label>Model:</label>
                <select name="model" id="model" required>
                    <option value="" disabled selected>Select Model</option>
                </select>
            </div>
            

            <div class="form-group">
                <label>Year of Mfg:</label>
                <input type="number" name="year_of_mfg" required>
            </div>
            <div class="form-group">
                <label>Registration No:</label>
                <input type="text" name="registration_no" required>
            </div>
            <div class="form-group">
                <label>Old ID Value:</label>
                <input type="number" name="old_id_value" required>
            </div>
            <div class="form-group">
                <label>New ID Value:</label>
                <input type="number" name="new_id_value" required>
            </div>
            <div class="form-group">
                <label>NCB:</label>
                <input type="text" name="ncb" required>
            </div>
            <div class="form-group">
                <label>Discount:</label>
                <input type="text" name="discount" required>
            </div>
            <div class="form-group">
                <label>Insured Company:</label>
                <input type="text" name="insured_company" required>
            </div>
            <div class="form-group">
                <label>Policy No.:</label>
                <input type="text" name="policy_no" required>
            </div>
            <div class="form-group">
                <label>Term COMP:</label>
                <input type="text" name="terms_comp" required>
            </div>
            <div class="form-group">
                <label>Term TP:</label>
                <input type="text" name="terms_tp" required>
            </div>
            <div class="form-group">
                <label>CKYC No.:</label>
                <input type="text" name="ckyc_no" required>
            </div>
            <div class="form-group">
                <label>Reference 1:</label>
                <input type="text" name="reference_1" required>
            </div>
            <div class="form-group">
                <label>Reference 1 Contact:</label>
                <input type="text" name="reference_contact_1" required>
            </div>
            <div class="form-group">
                <label>Reference 2:</label>
                <input type="text" name="reference_2" required>
            </div>
            <div class="form-group">
                <label>Reference 2 Contact:</label>
                <input type="text" name="reference_contact_2" required>
            </div>
            <div class="form-group">
                <label>Transfer to:</label>
                <input type="text" name="transfer_to" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript Loaded Successfully!");

            const modelsByMake = {
                "Maruti": ['800 Duo', '1000', 'A Star', 'Alto', 'Alto 800', 'Alto K10', 'Baleno', 'Brezza', 'Celerio', 
                            'Celerio X', 'Ciaz', 'Dzire', 'Eeco', 'Ertiga', 'Esteem', 'Estilo 1.0 New', 'Fronx', 
                            'Grand Vitara', 'Gypsy', 'Ignis', 'Invicto', 'Jimny', 'Kizashi', 'Omni', 'Ritz', 'S Cross', 
                            'S-Presso', 'Stingray', 'Swift', 'Swift KB', 'Swift Dzire', 'Swift Dzire KB', 
                            'Swift Range Extender', 'SX4', 'Versa', 'Vitara Brezza', 'Wagon R', 'XL6', 'Zen']
                            ,
                "Tata": ['Altroz DCA', 'Aria', 'Bolt', 'Curvv', 'Harrier', 'Hexa', 'Indica', 'Indica eV2 CR4', 
                            'Indica eV2 Xeta', 'Indica V2', 'Indica V2 Dicor', 'Indica V2 Turbo', 'Indica V2 Xeta', 
                            'Indica Vista', 'Indigo', 'Indigo CS', 'Indigo eCS', 'Indigo Manza', 'Indigo Marina', 
                            'Indigo V Series', 'Indigo XL', 'Movus', 'Nano', 'Nano GenX', 'Nexon', 'Nexon EV Max', 
                            'Nexon EV Prime', 'Punch', 'Safari', 'Safari Dicor 2.2 VTT', 'Safari Dicor 3.0 L', 
                            'Safari Petrol', 'Siera', 'Spacio', 'Sumo', 'Sumo Gold', 'Sumo Grande', 'Sumo Victa', 
                            'Tiago', 'Tiago EV', 'Tiago NRG', 'Tigor', 'Vista Tech', 'Venture', 'Xenon', 'Xenon XT', 'Zest'],
                "Hyundai": ["i10", "i20", "Creta", "Verna"],
                "Mahindra": ["Thar", "Scorpio", "XUV700"],
                "Kia": ["Seltos", "Sonet", "Carens"],
                "Honda": ["City", "Amaze", "WR-V"],
                "Toyota": ["Innova", "Fortuner", "Glanza"],
                "Renault": ["Kwid", "Duster", "Triber"],
                "Nissan": ["Magnite", "Kicks"],
                "MG": ["Hector", "Gloster"],
                "Skoda": ["Slavia", "Kushaq"],
                "Volkswagen": ["Virtus", "Taigun"],
                "Others": ["Other Model"]
            };

            const makeDropdown = document.getElementById("make");
            const modelDropdown = document.getElementById("model");

            if (!makeDropdown || !modelDropdown) {
                console.error("Dropdown elements not found!");
                return;
            }

            makeDropdown.addEventListener("change", function () {
                const selectedMake = this.value;
                console.log("Selected Make:", selectedMake);

                modelDropdown.innerHTML = '<option value="" disabled selected>Select Model</option>'; // Reset

                if (modelsByMake[selectedMake]) {
                    modelsByMake[selectedMake].forEach(model => {
                        const option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        modelDropdown.appendChild(option);
                    });

                    console.log("Models Added:", modelsByMake[selectedMake]);
                } else {
                    console.log("No models found for:", selectedMake);
                }
            });
        });
    </script>
</body>
</html>
